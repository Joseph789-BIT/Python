{% extends "learning_logs/base.html" %}

{% block content %}

  <h2>Topics</h2>

  <h3>Entries:</h3>

    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </li>
      {% empty %}
        <li>
            There are no entries for this topic yet
        </li>
      {% endfor %}
    </ul>

    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock content %}
